<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <img class="logo" src="images/71fc472790aa43f44555d08f4d4904c2-removebg-preview.png" alt="">
    <div class="login-page">
        <h1 class="margarine-regular">Log IN</h1>
        <div>
            <div class="login-input">
                <input id="log-name" type="text" placeholder="Enter your username" autocomplete="off">
                <input id="log-pass" type="password" placeholder="Enter your password">
                <span class="incorrect">incorrect details</span>
            </div>
            <button onclick="login()" class="signup-btn">Done</button>
            </div>
        </div>
        </div>
        
    </div>
<script src="index.js"></script>
</body>
</html>
