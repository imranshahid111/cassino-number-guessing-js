<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <img class="logo" src="images/71fc472790aa43f44555d08f4d4904c2-removebg-preview.png" alt="">
    <div class="signup-page">
        <h1 class="margarine-regular">Sign up</h1>
        <div class="signup-input">
           
            <input id="l-name" type="text" placeholder="Enter your name" autocomplete="off">
            <input id="f-name" type="text" placeholder="Create your username" autocomplete="off">
            <input id="pass1" type="password" placeholder="Enter new password">
            <input id="pass2" type="password" placeholder="Please confirm your password">
            <span class="incorrect">password not matched.Re-enter it</span>
        </div>
        <button onclick="done()" class="signup-btn">Done</button>
        </div>
        
    </div>
<script src="index.js"></script>
</body>
</html>
