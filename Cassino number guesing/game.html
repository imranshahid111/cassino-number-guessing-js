<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body >
    <img class="logo" src="images/71fc472790aa43f44555d08f4d4904c2-removebg-preview.png" alt="">
    <div class="game-page">
        <div class="login-items">
            <h1 id="balance" class="y-balance"> Balance : 1000 </h1>
            <div>
                <h1 class="p2">Choose a Number between 1-10</h1>
                <p class="p1">If you win your betting amount become 10x.</p>
                <p class="p1">If you lose your betting amount will lost</p>
            </div>
            <div class="btns" >
                <input id="guess" class="beting-input" type="text" placeholder="Enter your Guess number here... "
                    autocomplete="off">
                <button class="btn" id="button2" onclick="dice()">Check</button>

            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
